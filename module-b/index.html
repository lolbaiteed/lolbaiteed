<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Lucky Suds</title>
</head>
<body>
    <div class="container" id="main">
        <div id="welcomeFrame">
            <div class="topSection">
                <div class="textLogo">
                    <h1 class="init" id="Top">Lucky</h1>
                    <p class="init" id="Bot">Suds</p>
                </div>
            <button id="Start">Start</button>
            </div>
            <div class="init footer">
                <p class="BottomInit">by</p>
                <img src="images/sudsy-logo.svg" alt="" class="sudsyLogo BottomInit">
            </div>
        </div>
        <div id="washingFrame">
            <div class="washingMachine">
                <div class="divider"></div>
                <div class="selector"></div>
                <div class="indicator"><span class="indicatorText">READY</span></div>
                <div class="wheel">
                    <ul>
                        <li class="win"></li>
                        <li class="loose"></li>
                        <li class="win"></li>
                        <li class="loose"></li>
                        <li class="win"></li>
                        <li class="loose"></li>
                        <li class="win"></li>
                        <li class="loose"></li>
                        <li class="win"></li>
                        <li class="loose"></li>
                        <li class="win"></li>
                        <li class="loose"></li>
                    </ul>
                </div>
                <div class="dividerBottom"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
