<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Lucky Suds</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Roboto:wght@700&display=swap');

  body {
    margin: 0;
    background-color: #0a0a0a;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    font-family: 'Roboto', sans-serif;
    color: white;
  }

  .title {
    text-align: center;
    margin-bottom: 40px;
  }

  .lucky {
    font-family: 'Fredoka One', cursive;
    font-size: 64px;
    color: #ffdd00;
    text-shadow: 0 0 10px #ffdd00;
    margin: 0;
    transform: rotateZ(-3deg);
  }

  .suds {
    font-family: 'Fredoka One', cursive;
    font-size: 48px;
    color: #7ef5f5;
    text-shadow: 0 0 10px #7ef5f5;
    margin: 0;
    transform: rotateZ(3deg);
  }

  button {
    background: linear-gradient(90deg, #4bc2e0 0%, #1a71ca 100%);
    border: none;
    border-radius: 25px;
    padding: 15px 60px;
    font-size: 18px;
    font-weight: 700;
    color: white;
    cursor: pointer;
    box-shadow: 0 0 12px #4bc2e0;
    transition: background 0.3s ease;
  }

  button:hover {
    background: linear-gradient(90deg, #1a71ca 0%, #4bc2e0 100%);
  }

  .footer {
    margin-top: 100px;
    text-align: center;
    font-family: 'Roboto', sans-serif;
    font-size: 14px;
    color: #7ab7d7;
  }

  .footer svg {
    width: 20px;
    height: 20px;
    vertical-align: middle;
    margin-right: 6px;
    fill: #7ab7d7;
  }
</style>
</head>
<body>
  <div class="title">
    <h1 class="lucky">LUCKY</h1>
    <h2 class="suds">Suds</h2>
  </div>
  <button>Start!</button>
  <div class="footer">
    by 
    <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M7.5 18L15 6" stroke="#7ab7d7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M10.5 18L18 6" stroke="#7ab7d7" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <strong>Sudsy</strong>
  </div>
</body>
</html>
